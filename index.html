<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery Slideshow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="slideshow-container">

    <!-- Slides -->
    <div class="slide fade">
      <img src="images\IMG_2694.jpg" alt="Slide 1" />
    </div>
    <div class="slide fade">
      <img src="images\WhatsApp Image 2022-12-19 at 20.39.21.jpg" alt="Slide 2" />
    </div>
    <div class="slide fade">
      <img src="images\IMG20221212144954.jpg" alt="Slide 3" />
    </div>
    <div class="slide fade">
      <img src="images\IMG20221212144954.jpg" alt="Slide 3" />
    </div>
    <div class="slide fade">
      <img src="images\IMG20221212144954.jpg" alt="Slide 3" />
    </div>

    <!-- Navigation buttons -->
    <a class="prev" aria-label="Previous Slide">&#10094;</a>
    <a class="next" aria-label="Next Slide">&#10095;</a>

    <!-- Indicators -->
    <div class="dots">
      <span class="dot" aria-label="Go to slide 1"></span>
      <span class="dot" aria-label="Go to slide 2"></span>
      <span class="dot" aria-label="Go to slide 3"></span>
      <span class="dot" aria-label="Go to slide 4"></span>
      <span class="dot" aria-label="Go to slide 5"></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
